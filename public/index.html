    <!-- Core Web Vitals & Performance optimization -->
    <script>
      // Optimize CLS
      document.addEventListener('DOMContentLoaded', function() {
        // Create performance observer
        if ('PerformanceObserver' in window) {
          // Layout shifts
          const layoutShiftObserver = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              // Log layout shifts > 0.1
              if (entry.value > 0.1) {
                console.warn('Large layout shift:', entry);
              }
            }
          });
          layoutShiftObserver.observe({type: 'layout-shift', buffered: true});
          
          // Long tasks
          const longTaskObserver = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              // Log tasks taking > 50ms
              console.warn('Long task detected:', entry.duration, 'ms');
            }
          });
          longTaskObserver.observe({type: 'longtask', buffered: true});
          
          // LCP
          const lcpObserver = new PerformanceObserver((list) => {
            const entries = list.getEntries();
            const lastEntry = entries[entries.length - 1];
            console.log('LCP:', lastEntry.startTime, 'ms');
          });
          lcpObserver.observe({type: 'largest-contentful-paint', buffered: true});
        }
      });
      
      // Optimize resource loading
      document.addEventListener('DOMContentLoaded', function() {
        // Lazy load non-critical resources
        setTimeout(function() {
          const lazyScripts = Array.from(document.querySelectorAll('script[data-lazy]'));
          lazyScripts.forEach(script => {
            const newScript = document.createElement('script');
            Array.from(script.attributes).forEach(attr => {
              if (attr.name !== 'data-lazy') {
                newScript.setAttribute(attr.name, attr.value);
              }
            });
            newScript.innerHTML = script.innerHTML;
            script.parentNode.replaceChild(newScript, script);
          });
        }, 1000);
      });
    </script>

        setTimeout(function() {
          document.getElementById('loading-screen').style.display = 'none';
        }, 500);
        
        // Remove nav placeholder after real nav loads
        setTimeout(function() {
          const navPlaceholder = document.querySelector('.nav-placeholder');
          if (navPlaceholder) navPlaceholder.style.display = 'none';
        }, 1000);
      });
      
      // Lazy load images
      document.addEventListener('DOMContentLoaded', function() {
        const lazyImages = [].slice.call(document.querySelectorAll("img.lazy"));
        
        if ("IntersectionObserver" in window) {
          let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
            entries.forEach(function(entry) {
              if (entry.isIntersecting) {
                let lazyImage = entry.target;
                lazyImage.src = lazyImage.dataset.src;
                if (lazyImage.dataset.srcset) {
                  lazyImage.srcset = lazyImage.dataset.srcset;
                }
                lazyImage.classList.remove("lazy");
                lazyImageObserver.unobserve(lazyImage);
              }
            });
          });
          
          lazyImages.forEach(function(lazyImage) {
            lazyImageObserver.observe(lazyImage);
          });
        }
      });
      
      // Track important events
      document.addEventListener('DOMContentLoaded', function() {
        // Track scroll depth
        let scrollDepths = [25, 50, 75, 90];
        let scrollDepthTriggered = new Set();
        
        const debounce = (func, delay) => {
          let inDebounce;
          return function() {
            const context = this;
            const args = arguments;
            clearTimeout(inDebounce);
            inDebounce = setTimeout(() => func.apply(context, args), delay);
          };
        };
        
        window.addEventListener('scroll', debounce(function() {
          const scrollPercent = Math.round((window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100);
          
          scrollDepths.forEach(function(depth) {
            if (scrollPercent >= depth && !scrollDepthTriggered.has(depth)) {
              scrollDepthTriggered.add(depth);
              if (typeof gtag === 'function') {
                gtag('event', 'scroll_depth', {
                  'depth': depth + '%',
                  'page': window.location.pathname
                });
              }
            }
          });
        }, 100));
        
        // Track outbound links
        document.addEventListener('click', function(e) {
          const link = e.target.closest('a');
          if (link && link.hostname !== window.location.hostname) {
            if (typeof gtag === 'function') {
              gtag('event', 'outbound_link', {
                'url': link.href,
                'text': link.innerText || 'image link'
              });
            }
          }
        });
        
        // Track form submissions
        const forms = document.querySelectorAll('form');
        forms.forEach(function(form) {
          form.addEventListener('submit', function() {
            if (typeof gtag === 'function') {
              gtag('event', 'form_submit', {
                'form_id': form.id || 'contact_form'
              });

        });
        
        // Track CTA clicks

        });
      });
